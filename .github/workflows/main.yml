name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.3.0'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1.173.0
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: '2.4.22'
        bundler-cache: true
        cache-version: 0
    
    - name: Install dependencies
      run: bundle install
    
    - name: Run tests
      run: bundle exec rake
